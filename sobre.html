<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe to HTML</title>
</head>
<body>
    <!-- Banner/Carousel Section -->
    <div>
        <table width="100%">
            <tr>
                <td width="80%" height="100" bgcolor="#cccccc">Banner/carrousel</td>
                <td width="20%" bgcolor="#bbbbbb">Texto banner</td>
            </tr>
        </table>
    </div>

    <!-- Objetivos Section -->
    <div>
        <h2>Objetivos</h2>
        <table width="100%">
            <tr>
                <td width="50%" height="100" bgcolor="#dddddd">Imagem</td>
                <td width="50%" bgcolor="#dddddd">Texto</td>
            </tr>
        </table>
    </div>

    <!-- Vantagens Section -->
    <div>
        <h2>Vantagens</h2>
        <table width="100%">
            <tr>
                <td width="100%" height="100" bgcolor="#dddddd">Texto</td>
            </tr>
        </table>
    </div>

    <!-- Origem Section -->
    <div>
        <h2>Origem</h2>
        <table width="100%">
            <tr>
                <td width="100%" height="100" bgcolor="#dddddd">Texto</td>
            </tr>
        </table>
    </div>

    <!-- Contato Section -->
    <div>
        <h2>Contato</h2>
        <form>
            <table width="100%">
                <tr>
                    <td width="50%"><input type="text" name="name" placeholder="Nome" style="width: 100%;"></td>
                    <td width="50%"><input type="email" name="email" placeholder="E-mail" style="width: 100%;"></td>
                </tr>
                <tr>
                    <td colspan="2"><textarea name="message" placeholder="Mensagem" style="width: 100%; height: 100px;"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit" style="width: 100%;">Enviar</button></td>
                </tr>
            </table>
        </form>
    </div>

    <!-- Footer Section -->
    <div>
        <table width="100%" bgcolor="#cccccc">
            <tr>
                <td width="33%" align="center"><a href="#">links</a></td>
                <td width="33%" align="center"><a href="#">links</a></td>
                <td width="33%" align="center"><a href="#">redes sociais</a> <a href="#">redes sociais</a> <a href="#">redes sociais</a></td>
            </tr>
            <tr>
                <td colspan="3" align="center">copyright, direitos reservados*</td>
            </tr>
        </table>
    </div>
</body>
</html>
